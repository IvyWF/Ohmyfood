<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <script src="https://kit.fontawesome.com/69285b19fa.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
	<header>
		<img src="images/logo/ohmyfood.png" alt="Logo de Ohmyfood" />
	</header>

	<main>

		<section class="localisation"> 
        	<form action="get" method="post"> <!-- fond : #a1a3a3 -->
            	<i class="fas fa-map-marker-alt"></i>
            	<input type="text" name="ville" placeholder="Paris, Belleville"/>
        	</form>

        	<div>
        		<h1 class="localisation__heading">Réservez le menu qui vous convient</h1>
        		<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        		<button>Explorez nos restaurants</button>
        	</div>
    	</section>

    	<section class="presentation">
    		<h2 class="presentation__heading">Fonctionnement</h2>

    		<div>
    			<p>1</p>
    			<i class="fa-solid fa-mobile-screen-button"></i>
    			<span class="presentation__step">Choisissez un restaurant</span>
    		</div>

    		<div>
				<p>2</p>
    			<i class="fa-solid fa-list-ul"></i>
    			<span class="presentation__step">Composez votre menu</span>
			</div>

    		<div>
				<p>3</p>
    			<i class="fa-solid fa-store"></i>
    			<span class="presentation__step">Dégustez au restaurant</span>
			</div>
    	</section>

    	<section>
    		<h2>Restaurants</h2>

    		<div class="restaurants">
    			<figure>
    			<a href="#">
    				<aside>Nouveau</aside>
    				<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" />

    				<h3>La palette du goût</h3>
    				<p>Ménilmontant</p>
    				<i class="fa-solid fa-heart"></i>
    			</a>
    			</figure>

    			<figure>
    			<a href="#">
    				<p>Nouveau</p>
    				<img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" />

    				<h3>La note enchantée</h3>
    				<p>Charonne</p>
    				<i class="fa-solid fa-heart"></i>
    			</a>
    			</figure>
    			
    			<figure>
    			<a href="#">
    				<img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" />

    				<h3>À la française</h3>
    				<p>Cité Rouge</p>
    				<i class="fa-solid fa-heart"></i>
    			</a>
    			</figure>

    			<figure>
    			<a href="#">
    				<img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" />

    				<h3>Le délice des sens</h3>
    				<p>Folie-Méricourt</p>
    				<i class="fa-solid fa-heart"></i>
    			</a>
    			</figure>
    		</div>
    	</section>

	</main>

	<footer>
		<img src="images/logo/ohmyfood.png" alt="Logo de Ohmyfood" />

		<p>
			<i class="fa-solid fa-utensils"></i>
			<span>Proposer un restaurant</span>
		</p>

		<p>
			<i class="fa-solid fa-handshake-angle"></i>
			<span>Devenir partenaire</span>
		</p>

		<p>Mentions légales</p>

		<p>Contact</p>
	</footer>

</body>
</html>
